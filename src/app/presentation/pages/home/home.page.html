<ion-header>
  <ion-toolbar>
      <ion-title slot="start" class="font-bold" >Lista de Digimons</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon color="tertiary" size="large" slot="start" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola, {{user?.displayName}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
   @for(digimon of animals; track digimon.id){
      <ion-col size="6" size-md="4" size-lg="2">
        <app-digimon-card [digimon]="digimon" (click)="openModal(digimon.id)"></app-digimon-card>
      </ion-col>
    }
  </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="25%" [disabled]="false" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Obteniendo digimons...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
